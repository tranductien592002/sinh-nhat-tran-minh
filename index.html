<style>
/* -------------------------------------- */
/* LUXURY PIANO EDITION - TỐI ƯU MOBILE   */
/* -------------------------------------- */
  :root{
    --navy:#071029;
    --gold:#f5d98a;
    --gold-deep:#b8860b;
    --muted:rgba(255,255,255,0.92);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--navy),#031022);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:var(--muted);overflow-y:auto; overflow-x:hidden;} /* Đã sửa: Cho phép cuộn dọc, ngăn cuộn ngang */
  .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;position:relative}
  .card{width:980px;max-width:96vw;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));border-radius:22px;padding:32px;box-shadow:0 24px 80px rgba(2,6,23,0.7);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
  .grid{display:flex;gap:24px;align-items:center;flex-wrap:wrap}
  .left{flex:1;min-width:260px;padding:10px 18px}
  .title{font-family:'Playfair Display',serif;color:var(--gold);font-size:44px;margin:6px 0;text-shadow:0 8px 30px rgba(184,134,11,0.06)}
  .subtitle{font-size:18px;color:rgba(255,255,255,0.92);margin:6px 0 14px}
  .btns{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
  .btn{background:linear-gradient(135deg,var(--gold),var(--gold-deep));border:none;padding:12px 22px;border-radius:999px;font-weight:700;color:#071029;cursor:pointer;box-shadow:0 12px 30px rgba(184,134,11,0.12);transition:transform .18s; min-height:48px; min-width:48px; } /* Đã thêm min-height/width */
  .mini{background:transparent;border:1px solid rgba(255,255,255,0.06);color:rgba(255,255,255,0.88);padding:10px 14px;border-radius:12px;cursor:pointer; min-height:48px;} /* Đã thêm min-height */
  .right{width:420px;display:flex;align-items:center;justify-content:center;position:relative}
  .frame{width:360px;height:360px;border-radius:18px;background-size:cover;background-position:center;box-shadow:0 20px 60px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;flex-direction:column;overflow:hidden;position:relative}
  .overlay{position:absolute;inset:0;pointer-events:none}
  .typewrap{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;padding:20px}
  .type{background:linear-gradient(180deg, rgba(3,6,10,0.45), rgba(3,6,10,0.25));padding:16px 20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);max-width:90%;text-align:center;font-family:'Playfair Display',serif;color:var(--gold);font-size:20px;line-height:1.4;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
  .eng{font-size:14px;color:rgba(255,255,255,0.78);margin-top:8px}
  canvas#confetti{position:fixed;inset:0;pointer-events:none;z-index:6}
  .bubbles{position:absolute;left:0;right:0;bottom:0;top:0;pointer-events:none;overflow:hidden;z-index:3}
  .bubble{position:absolute;border-radius:50%;opacity:0.10;mix-blend-mode:screen;background:radial-gradient(circle at 30% 30%, rgba(245,217,138,0.9), rgba(184,134,11,0.4));filter:blur(14px)}
  footer{position:absolute;left:18px;bottom:12px;font-size:13px;color:rgba(255,255,255,0.45);z-index:8}
  
/* MEDIA QUERY CHO MÀN HÌNH MÁY TÍNH BẢNG (Dưới 880px) */
  @media (max-width:880px){ 
    .card{padding:18px; max-width:98%;} 
    .right{display:none} 
    .title{font-size:28px} 
    .subtitle{font-size:16px;}
    .left{padding:10px;}
    .type{font-size:18px; padding:12px 16px;} 
    .grid{flex-direction: column; align-items: stretch;} /* Đảm bảo xếp cột dọc */
    .stage{align-items: flex-start;} /* Nội dung xuất hiện từ trên xuống */
}

/* BỔ SUNG: MEDIA QUERY CHO ĐIỆN THOẠI THÔNG MINH (Dưới 480px) */
@media (max-width:480px){ 
    /* Các nút xếp dọc, dễ chạm hơn */
    .btns{flex-direction: column; align-items: stretch; gap:10px;}
    .btn{padding:16px 22px; font-size:16px;}
    .mini{padding:14px 14px;}
    
    /* Căn giữa chữ và tiêu đề */
    .left{text-align: center;}
    .title{font-size: 26px; margin-top: 10px;}
    .subtitle{margin-bottom: 20px;}
    
    /* Đưa footer xuống dưới và căn giữa */
    footer{position: static; text-align: center; margin-top: 30px; padding-bottom: 20px;}
}

  /* subtle animations */
  .glow{animation:glow 3s infinite alternate;}
  @keyframes glow{from{filter:drop-shadow(0 6px 18px rgba(184,134,11,0.06))}to{filter:drop-shadow(0 12px 36px rgba(184,134,11,0.12))}}
  .fade-in{opacity:0;transform:translateY(6px);animation:fadeIn 1s forwards}
  @keyframes fadeIn{to{opacity:1;transform:none}}
</style>
